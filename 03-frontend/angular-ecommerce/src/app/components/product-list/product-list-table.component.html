<!-- what will be shown by the product list component -->

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td>{{ tempProduct.name }}</td>
            <td>{{ tempProduct.unitPrice | currency:'AUD' }}</td>
            <td>{{ tempProduct.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
